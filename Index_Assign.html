<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>income-tax-calculator</title>
    <link rel="stylesheet" href="Style_1.css">
</head>
<body>
    <div class="body_wrapper">
        <div class="global_1">
            <div class="topic">(As amended upto Finance Act, 2022)</div>
        </div>
        
        <div class="calculator_tab" src="https://incometaxindia.gov.in/_Layouts/15/Images/dit/TaxTool/calIcon.png">
            Income and Tax Calculator
        </div>
        <div class="actRule">
            Click here to view relevant 
            <a href="javascript:OpenWindowByRelativeURL('L','/Pages/acts/income-tax-act.aspx',false);">Act</a> 
            &amp; 
            <a href="javascript:OpenWindowByRelativeURL('L','/Pages/rules/income-tax-rules-1962.aspx',false);">Rule</a>.
        </div>
    
        <div class="greyBox">
            <label class="boxText">Assessment Year</label>
            <div class="dropdown_align">
                <select class="dropdown">
                    <option selected="selected" value="Select">Select</option>
                    <option value="2022-23">2023-24</option>
                    <option value="2022-23">2022-23</option>
                    <option value="2021-22">2021-22</option>
                    <option value="2020-21">2020-21</option>
                    <option value="2019-20">2019-20</option>
                    <option value="2018-19">2018-19</option>
                    <option value="2017-18">2017-18</option>
                    <option value="2016-17">2016-17</option>
                    <option value="2015-16">2015-16</option>
                    <option value="2014-15">2014-15</option>
                    <option value="2013-14">2013-14</option>
                    <option value="2012-13">2012-13</option>
                    <option value="2011-12">2011-12</option>
                    <option value="2010-11">2010-11</option>
                </select>
            </div>
        </div>

        <div class="whiteBox">
            <label class="boxText">Tax Payer</label>
            <div class="dropdown_align">
                <select class="dropdown">
                    <option selected="selected" value="Select">Select</option>
                    <option value="Individual">Individual</option>
                    <option value="HUF">HUF</option>
                    <option value="AOPs/BOI">AOPs/BOI</option>
                    <option value="Domestic Company">Domestic Company</option>
                    <option value="Foreign Company">Foreign Company</option>
                    <option value="Firms">Firms</option>
                    <option value="LLP">LLP</option>
                    <option value="Co-operative Society">Co-operative Society</option>
                </select>
            </div>
        </div>

        <div class="greyBox">
            <label class="boxText">Male / Female / Senior Citizen</label>
            <div class="dropdown_align">
                <select class="dropdown">
                    <option value="Select">Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Senior Citizen">Senior Citizen</option>
                    <option value="Super Senior Citizen">Super Senior Citizen</option>
                </select>
            </div>
        </div>

        <div class="whiteBox">
            <label class="boxText">
                Residential Status
            </label>
            <div class="dropdown_align">
                <select class="dropdown">
                    <option value="Select">Select</option>
                    <option value="Resident">Resident</option>
                    <option value="Non-Resident">Non-Resident</option>
                    <option value="Not Ordinary Resident">Not Ordinary Resident</option>

                 </select>
            </div>

        </div>
        
        <div class="greyBox">
            <label class="boxText">
                Income from Salary
            </label>
            <div class="dropdown_align">
                <input class="emptyBox" type="text">
            </div>
        </div>
        
        <div class="whiteBox">
            <label class="boxText">
                Income From House Property
            </label>
            <div class="dropdown_align">
                <input class="emptyBox" type="text">
            </div>

        </div>

        <div class="greyBox">
            <label class="boxText">
                Capital Gains
            </label>
            <div class="dropdown_align">
                <input class="emptyBox" type="text">
            </div>

        </div>

        <div class="whiteBox">
            <label class="boxText">
                Income From Other Sources
            </label>
            <div class="dropdown_align">
                <input class="emptyBox" type="text">
            </div>

        </div>

        <div class="greyBox">
            <label class="boxText">
                Profits and Gains of Business or Profession (enter profit only) 
            </label>
            <div class="dropdown_align">
                <input class="emptyBox" type="text">
            </div>

        </div>

        <div class="whiteBox">
            <label class="boxText">
                Agricultural Income 
            </label>
            <div class="dropdown_align">
                <input class="emptyBox" type="text">
            </div>

        </div>

        <div class="greyBox">
            <label class="boxText">
                Deductions
            </label>
            <div class="dropdown_align">
                <input class="emptyBox" type="text">
            </div>

        </div>

        <div class="whiteBox">
            <label class="boxText">
                Net Taxable Income 
            </label>
            <div class="dropdown_align">
                <input class="emptyBox" type="text">
            </div>

        </div>
    

    </div>
</body>
</html>
